name: release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: qa-eval
          environment-file: environment.yml
          auto-activate-base: false

      - name: Install dependencies with Poetry
        shell: bash -l {0}
        run: |
          conda activate qa-eval
          poetry install --no-interaction --with test

      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate qa-eval
          poetry run pytest --cov=qa_eval --cov-report=term-missing tests/

      - name: Build package
        shell: bash -l {0}
        run: |
          conda activate qa-eval
          poetry build

      - name: Publish to TestPyPI
        shell: bash -l {0}
        env:
          TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          conda activate qa-eval
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi --no-interaction --username __token__ --password $TEST_PYPI_TOKEN

      - name: Publish to PyPI
        shell: bash -l {0}
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          conda activate qa-eval
          poetry publish --no-interaction --username __token__ --password $PYPI_TOKEN
